<!DOCTYPE html>
<html lang=en>

<head>
  <link rel="stylesheet" type="text/css" href="page1-2.css">
  <meta name="viewport" content="width=device-width" , initial-scale=1>
  <title>Create Account</title>
</head>

<body>
  <div class="window">
    <div class="content">
      <header>
        <h1 class="flutter">Flutter</h1>
        <h3 class="subtitle">Join the Community</h3>
      </header>
      <fieldset class="fieldset">
        <form class="input-fields">
          <input type="text" name="name" placeholder="User Name" class="input-line"></input>
          <input type="text" name="email" placeholder="Email" class="input-line"></input>
          <input type="password" name="password" placeholder="Password" class="input-line"></input>
        </form>
        <div class="submit-box">
          <button onclick="location.href='page3.html';" type="submit" class='submit'>Submit</button>
        </div>
      </fieldset>
    </div>
  </div>
</body>
